<!DOCTYPE html>
<html>
	<head>
		<title>TextTime Configuration</title>
		<meta charset="utf-8">
		<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css"/>
		<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	</head>
	<body>
		<form name="form" name="form" method="GET">
			<div data-role="page" id="main">
				<div data-role="header" class="jqm-header">
					<h1>TextTime</h1>
				</div>
				<div id="textDiv"></div>
				<div data-role="content">
					<div data-role="fieldcontain">
						<label for="background">Background:</label>
						<select name="background" id="background" data-role="slider">
							<option value="0">Black</option>
							<option value="1">White</option>
						</select>
					</div>
					<div data-role="fieldcontain">
						<label for="align">Alignment:</label>
						<select name="align" id="align">
							<option value="0">Left</option>
							<option value="1">Centre</option>
							<option value="2">Right</option>
						</select>
					</div>
					<div data-role="fieldcontain">
						<label for="dayofweek">Show Month/Day:</label>
						<select name="dayofweek" id="dayofweek" data-role="slider">
							<option value="0">Month</option>
							<option value="1">Day</option>
						</select>
					</div>
					<div data-role="fieldcontain">
						<label for="capital">Capitalize Month/Day:</label>
						<select name="capital" id="capital" data-role="slider">
							<option value="0">Yes</option>
							<option value="1">No</option>
						</select>
					</div>
					<div data-role="fieldcontain">
						<label for="fontstyle">Font Style:</label>
						<select name="fontstyle" id="fontstyle">
							<option value="0">Bitham (Default)</option>
							<option value="1">Daniel</option>
							<option value="2">Fineliner</option>
							<option value="3">Philosopher</option>
							<option value="4">Retro</option>
							<option value="5">Star Jedi</option>
							<option value="6">Stencilia</option>
							<option value="7">Technique BRK</option>
							<option value="8">Visitor</option>
							<option value="9">Florence Sans</option>
							<option value="10">Quicksand</option>
							<option value="11">College</option>
							<option value="12">LCD</option>
							<option value="13">Archistico</option>
							<option value="14">Eurofurence</option>
						</select>
					</div>
					<div class="ui-body ui-body-b">
						<fieldset class="ui-grid-a">
						<div class="ui-block-a"><button data-theme="d" id="cancel" onclick="return cancelForm();">Cancel</button></div>
						<div class="ui-block-b"><button data-theme="a" id="submit" onclick="return submitForm();">Submit</button></div>
						</fieldset>
					</div>
				</div>
			</div>
		</form>
		<script>
			function getQueryParam(variable, default_) {
			    var query = window.location.search.substring(1);
			    var vars = query.split('&');
			    for (var i = 0; i < vars.length; i++) {
			        var pair = vars[i].split('=');
			        if (pair[0] == variable)
			            return decodeURIComponent(pair[1]);
			    }
			    return default_ || false;
			}
			
			function submitForm(){
			var variables = {};
			var selects=this.form.getElementsByTagName('select');
			for(var i=0;i<selects.length;i++){
				variables[selects[i].id.toString()]=parseInt(selects[i].value);
			}
			console.log(variables);
			console.log(JSON.stringify(variables));
		        var location = return_to+encodeURIComponent(JSON.stringify(variables));
		        console.log(location);
	            	document.location = location;
			}
			function cancelForm(){
				console.log("Cancel");
          			document.location = return_to;
			}
			
			var return_to = getQueryParam('return_to', 'pebblejs://close#');
			var config = getQueryParam('opts', '');
			//decodeURIComponent(window.location.search.substr(1));
			//document.getElementById("textDiv").innerHTML = window.location.search.substr(1);
			console.log(config);
			var obj = JSON.parse(config);
			if(obj!==null){
				for (var key in obj){
	  				if(obj.hasOwnProperty(key)){
						var element=document.getElementById(key);
						if (element!==null) {
							element.value=parseInt(obj[key]);
						}
					}
				}
			}
		</script>
	</body>
</html>
