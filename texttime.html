<!DOCTYPE html>
<html>
  <head>
    <title>Configurable</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css" />
    <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  </head>
  <body>
    <div data-role="page" id="main">
      <div data-role="header" class="jqm-header">
        <h1>TextTime Configuration</h1>
      </div>
      <form>
        <div data-role="content">
          <div data-role="fieldcontain">
            <label for="background">Background:</label>
            <select name="background" id="background" data-role="slider">
              <option value="0">Black</option>
              <option value="1">White</option>
            </select>
          </div>
  
          <div class="ui-body ui-body-b">
            <fieldset class="ui-grid-a">
                <div class="ui-block-a"><button type="submit" data-theme="d" id="b-cancel">Cancel</button></div>
                <div class="ui-block-b"><button type="submit" data-theme="a" id="b-submit">Submit</button></div>
              </fieldset>
            </div>
          </div>
        </div>
      </form>
    </div>
    <script>
      var config = JSON.parse(decodeURIComponent(window.location.search.substring(1)));
        for (var which in config) {
            if (form[which]) for (var i = 0; i < form[which].length; i++) {
                var radio = form[which][i];
                radio.checked = radio.value == config[which];
            }
        }
        function onSubmit(e) {
            var result = {};
            var inputs = form.getElementsByTagName("input");
            for (var i = 0; i < inputs.length; i++)
                if (inputs[i].checked)
                    result[inputs[i].name] = parseInt(inputs[i].value);
            window.location.href = "pebblejs://close#" + encodeURIComponent(JSON.stringify(result));
            return false;
        }
    </script>
  </body>
</html>
